<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div id="product-container">Loading...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("products.json")
                .then(response => response.json())
                .then(products => {
                    const container = document.getElementById("product-container");
                    container.innerHTML = ""; // Clear "Loading..."
                    products.forEach(product => {
                        const div = document.createElement("div");
                        div.classList.add("product");
                        div.innerHTML = `<h3>${product.name}</h3>
                                         <p>Price: ${product.price} CHF</p>`;
                        container.appendChild(div);
                    });
                })
                .catch(error => {
                    document.getElementById("product-container").innerHTML = "Failed to load products.";
                    console.error("Error loading JSON:", error);
                });
        });
    </script>
</body>
</html>
