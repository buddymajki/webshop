<!DOCTYPE html>
<html lang="en">
<head>
    <title>FLYwithMIKI - Paragliding Accessories</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name="description" content="FLYwithMIKI - Paragliding Accessories">

    <meta property="og:url" content="https://flywithmiki.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FLYwithMIKI - Paragliding Accessories" />
    <meta property="og:description" content="Discover high-quality paragliding gear." />
    <meta property="og:image" content="https://flywithmiki.com/Images_v2/12.webp" />

    <link rel="icon" type="image/x-icon" href="https://flywithmiki.com/Images_v2/favicon.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        html { scroll-behavior: smooth; }
        body, h1, h2, h3, h4, h5, h6, .w3-wide { font-family: "Montserrat", sans-serif; }

        .w3-row-padding {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
        }

        .w3-col {
            flex: 1 1 calc(33.333% - 20px);
            min-width: 250px;
            max-width: 33.333%;
        }

        @media screen and (max-width: 768px) {
            .w3-col {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }

        .product-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 350px;
            margin-bottom: 20px;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .basket {
            position: fixed;
            top: 40px;
            right: 10px;
        }

        .hover-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .hover-description {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            padding: 10px;
            box-sizing: border-box;
        }

        .hover-container:hover .hover-description {
            opacity: 1;
        }

        .header {
            background-color: #f1f1f1;
            padding: 30px;
            text-align: center;
        }

        .product-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* Navigation Menu */
        .topnav {
            background-color: #c0dbeb;
            position: sticky;
            top: 0;
            min-height: 42px;
            z-index: 1000;
        }

        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 8px;
            text-decoration: none;
            font-size: 17px;
        }

        .dropdown {
            float: left;
        }

        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: black;
            padding: 8px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px;
            display: block;
            text-align: left;
        }

        .topnav a:hover, .dropdown:hover .dropbtn {
            background-color: #555;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child), .dropdown .dropbtn {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }

            .topnav.responsive {
                position: sticky;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }

            .topnav.responsive .dropdown {
                float: none;
            }

            .topnav.responsive .dropdown-content {
                position: relative;
            }

            .topnav.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
        }

        /* Product Page Styles */
        .product-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .thumbnail {
            max-width: 80px;
            height: 60px;
            cursor: pointer;
            opacity: 0.6;
        }

        .thumbnail:hover, .active-thumbnail {
            opacity: 1;
        }

        /* Slideshow Images */
        #image-slideshow img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            margin: auto;
        }

        /* Checkout form hidden initially */
        #checkout-form {
            display: none;
        }
    </style>
</head>
<body class="w3-content">

<div class="header" id="head">
    <img src="https://flywithmiki.com/Images_v2/logo1.webp" alt="logo" style="width:100%; max-width:500px">
    <h1 class="w3-center">Paragliding Accessories</h1>  
</div>

<!-- Navigation Menu -->
<div class="topnav" id="myTopnav">
    <a href="./">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Products <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
            <a href="#books">Books</a>
            <a href="#accessories">Accessories</a>
            <a href="#instruments">Instruments</a>
            <a href="#gliders">Gliders & Harnesses</a>
        </div>
    </div>
</div>

</body>
</html>
